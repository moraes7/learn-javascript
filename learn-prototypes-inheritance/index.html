    <script>
        const p1 = {
            name: "Computador",
            price: "3000.0",
            quantity: 2
        }

        const Product = function(name, price, quantity) {
            this.name = name;
            this.price = price;
            this.quantity = quantity;
        }

        Product.prototype.total = function() {
            return `Total a pagar: ${this.price * this.quantity}`
        }

        Product.prototype.add = function(amount) {
            this.quantity += amount; 
        }

        Product.prototype.remove = function(amount) {
            if(this.quantity >= amount) {
                this.quantity -= amount;
            }
        }

        Product.prototype.label = function() {
            return `Produto: ${this.name} Pre√ßo: ${this.price} Quantidade: ${this.quantity}`
        }

        const p2 = new Product("Monitor", 800.0, 10);

        log(p2.label())
        log(p2.total())
    </script>
