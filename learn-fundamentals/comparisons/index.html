<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/terminal-css/style.css">
    <script src="/common/console.js"></script>
</head>
<body>
    <div id="console">
        <div id="console_title">CONSOLE</div>
        <div id="console_body">
            <h3 style="color: greenyellow;">Comparando n√∫meros</h3>
            <script>
                let x = 7;
                let y = 14;

                log(`${x} > ${y} (${x > y})`)
                log(`${x} < ${y} (${x < y})`)
                log(`${x} == ${y} (${x == y})`)
                log(`${x} == ${x} (${x == x})`)
                log(`${x} === ${y} (${x === y})`)
                log(`${x} === ${x} (${x === x})`)
                log(`${x} != ${y} (${x != y})`)
                log(`${x} != ${x} (${x != x})`)
            </script>

            <h3 style="color: greenyellow;">Comparando com strings</h3>
            <script>
                let s = "7";

                log(`"${s}" < ${y} (${s < y})`)
                log(`"${s}" == ${x} (${s == x})`)
                log(`"${s}" === ${x} (${s === x})`)
                log(`"${s}" != ${x} (${s != x})`)
            </script>

            <h3 style="color: greenyellow;">Apenas strings</h3>
            <script>
                let str1 = "A";
                let str2 = "Z";
                let str3 = "Nicolas";
                let str4 = "Moraes";

                log(`"${str1}" > "${str2}" (${str1 > str2})`)
                log(`"${str3}" > "${str4}" (${str3 > str4})`)
            </script>
        </div>
    </div>


</body>
</html>
