<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form/style.css">
    <title>Formulário</title>
</head>
<body>
    <div id="form">
        <h1>Formulário</h1>
        <form action="" method="post">
            <div id="formName">
                <label for="iname">Nome</label><br>
                <input type="text" name="txtName" id="iname" required>
            </div>

            <div id="formEmail">
                <label for="iemail">Email</label> <br>
                <input type="email" name="txtEmail" id="iemail" required>
            </div>

            <div id="formPassword">
                <label for="ipassword">Senha</label> <br>
                <input type="password" name="txtPassword" id="ipassword" required>
            </div>

            <div id="select">
                <div id="option">
                    <div>
                        <select name="optSelect" id="iselect">
                            <option value="" selected>--- Tipo de Usuário</option>
                            <option value="Admin">Admin</option>
                            <option value="Usuário">Usuário</option>
                        </select>
                    </div>

                    <div>
                        <input type="checkbox" name="optActive" id="iactive" checked>
                        <label for="iactive">Ativar?</label>
                    </div>
                </div>

            </div>
    
            <button type="button" onclick="saveUser(txtName.value, txtEmail.value, txtPassword.value, optSelect.value, optActive.checked)">Cadastrar</button>        
        </form>

        <table id="userTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>Tipo de Usuário</th>
                    <th>Ativo</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
